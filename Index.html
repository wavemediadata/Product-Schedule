<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Template</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Project</h1>
        <p id="project">Loading project name</p>
        <hr>

        <div class="section">
            <p class="label">Part No</p>
            <p id="partNumber">Loading part number</p>
        </div>
        <hr>

        <div class="section">
            <p class="label">Item Name</p>
            <p id="itemName">Loading item name</p>
        </div>
        <hr>

        <div class="section">
            <p class="label">Description</p>
            <p id="itemDescription">Loading description</p>
        </div>
    </div>

    <div class="logo">
        <img src="images/logo.png" alt="Wave Media Logo">
        <span>WaveMedia.net</span>
    </div>
</body>
</html>
